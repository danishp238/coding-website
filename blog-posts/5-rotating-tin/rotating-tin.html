<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Rotating Tin Can 3D Design</title>
    <link rel="stylesheet" href="/src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-500 to-f
uchsia-500">
    <header id="header"></header>

    <main id="main"></main>

      <div id="fantaCan" class="relative w-32 h-64 md:w-40 md:h-80 transform-style-preserve-3d transition-transform duration-500 ease-in-out">
    <!-- Front -->
    <img src="/images/fanta-can-front.png" 
         class="absolute w-full h-full object-contain" 
         alt="Fanta Can Front">
    <!-- Back (optional - for true 3D effect) -->
    <img src="/images/fanta-can-back.png" 
         class="absolute w-full h-full object-contain transform rotate-y-180 backface-hidden" 
         alt="Fanta Can Back">
  </div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="../header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    
    <script>
    AOS.init();
  </script>
</body>
</html>
